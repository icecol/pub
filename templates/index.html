$def with (search,posts)
<h1>Busca Carros</h1>

<form name="search_form" method="POST">
    $:search.render()
    $if not search.valid: <p>Voce deve preencher pelo menos um critério para busca.</p>
</form>

<h1>Carros disponíveis</h1>

<ul>
$for post in posts:
    <li>
        <a>$post['modelo'] | $post['fabricante'] | $post['ano'] | $post['foto']</a>
        <i>- edit</i>
    </li>
</ul>
